# This is the config file for the Omega Online server
#

# The username of the account to use for the sandbox
# sandbox_uname = 

# The path for the system registry database
# regdb_path = /var/lib/omegaonline/

# The path for the user registry databases
# users_path = <defaults to $(HOME) >

# The path for the server executables
# Only available when running with --debug command line arg
# binary_path = /usr/libexec/omegaonline/

# Set to true if 'unsafe' mode is required, i.e. all safety catches off!
# Only available when running with --debug command line arg
# unsafe = false
